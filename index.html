<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b1220; /* page background */
        --card: #0f172a; /* card background */
        --text: #e5e7eb; /* base text */
        --muted: #94a3b8; /* secondary text */
        --brand: #0ea5e9; /* accent color */
        --brand-2: #22d3ee; /* accent gradient second color */
        --ring: rgba(14, 165, 233, 0.35);
        --success: #22c55e;
        --danger: #ef4444;
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #f8fafc;
          --card: #ffffff;
          --text: #0f172a;
          --muted: #475569;
          --ring: rgba(14, 165, 233, 0.25);
        }
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(
            1200px 800px at 20% 20%,
            rgba(34, 211, 238, 0.09),
            transparent 60%
          ),
          radial-gradient(
            1200px 800px at 80% 30%,
            rgba(14, 165, 233, 0.1),
            transparent 60%
          ),
          linear-gradient(180deg, var(--bg), var(--bg));
        display: grid;
        place-items: center;
        padding: 0.4rem;
      }

      .container {
        width: 100%;
        max-width: 960px;
        margin-bottom: 1.5rem;
      }

      .card {
        background: linear-gradient(
            180deg,
            rgba(255, 255, 255, 0.04),
            rgba(255, 255, 255, 0)
          ),
          var(--card);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(2, 6, 23, 0.35);
        overflow: hidden;
        position: relative;
        isolation: isolate;
      }

      .glow {
        position: absolute;
        inset: -1px;
        background: conic-gradient(
          from 0deg at 50% 50%,
          var(--brand),
          var(--brand-2),
          transparent 60%
        );
        filter: blur(40px);
        opacity: 0.15;
        z-index: -1;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        padding: 1.25rem 1.25rem 0.75rem;
      }

      .logo {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        font-weight: 800;
        letter-spacing: 0.4px;
        text-transform: uppercase;
      }
      .logo-badge {
        width: 36px;
        height: 36px;
        display: grid;
        place-items: center;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: white;
        font-weight: 800;
        box-shadow: 0 8px 24px var(--ring);
      }

      .pill {
        font-size: 0.85rem;
        color: var(--muted);
        border: 1px solid rgba(148, 163, 184, 0.25);
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
      }

      .hero {
        padding: 3.25rem 1.5rem 2rem;
        text-align: center;
      }
      .headline {
        font-size: clamp(2.2rem, 6vw, 3.4rem);
        line-height: 1.05;
        letter-spacing: -0.02em;
        margin: 0 0 1rem;
      }
      .subhead {
        color: var(--muted);
        max-width: 680px;
        margin: 0 auto;
      }

      .countdown {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 1rem;
        margin: 2rem auto 0;
        max-width: 680px;
      }
      .timebox {
        background: rgba(148, 163, 184, 0.08);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 1rem;
        backdrop-filter: blur(6px);
      }
      .timebox .value {
        font-weight: 800;
        font-size: clamp(1.75rem, 5vw, 2.5rem);
        letter-spacing: -0.02em;
      }
      .timebox .label {
        color: var(--muted);
        font-size: 0.9rem;
      }

      .notify {
        margin: 2rem auto 0;
        max-width: 560px;
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 0.75rem;
      }
      .notify input[type="email"] {
        width: 100%;
        border-radius: 14px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(2, 6, 23, 0.35);
        color: var(--text);
        padding: 0.9rem 1rem;
        outline: none;
        transition: border 0.2s, box-shadow 0.2s, background 0.3s;
      }
      .notify input::placeholder {
        color: #94a3b8;
      }
      .notify input:focus {
        border-color: var(--brand);
        box-shadow: 0 0 0 6px var(--ring);
        background: rgba(2, 6, 23, 0.45);
      }
      .notify button {
        border: none;
        cursor: pointer;
        border-radius: 14px;
        padding: 0.9rem 1.1rem;
        font-weight: 700;
        letter-spacing: 0.2px;
        background: linear-gradient(135deg, var(--brand), var(--brand-2));
        color: white;
        box-shadow: 0 10px 24px var(--ring);
        transition: transform 0.08s ease;
      }
      .notify button:active {
        transform: translateY(1px);
      }

      .note {
        text-align: center;
        color: var(--muted);
        font-size: 0.9rem;
        margin-top: 0.75rem;
      }

      .divider {
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(148, 163, 184, 0.28),
          transparent
        );
        margin: 2rem 1.25rem 0;
      }

      footer {
        padding: 1.25rem;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
      }

      .socials {
        display: flex;
        gap: 0.5rem;
      }
      .iconbtn {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        display: grid;
        place-items: center;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(148, 163, 184, 0.06);
        text-decoration: none;
        color: var(--text);
        transition: border 0.2s, transform 0.08s ease;
      }
      .iconbtn:hover {
        border-color: var(--brand);
      }
      .iconbtn:active {
        transform: translateY(1px);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      @media (max-width: 520px) {
        .notify {
          grid-template-columns: 1fr;
        }
        footer {
          justify-content: center;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="card" role="region" aria-labelledby="headline">
        <div class="glow" aria-hidden="true"></div>

        <header>
          <div class="logo" aria-label="YourBrand">
            <div class="logo-badge">kO</div>
            <span>kOnshu</span>
          </div>
          <div class="pill">Beta in progress</div>
        </header>

        <div class="hero">
          <h1 id="headline" class="headline">
            We're cooking up something great üç≥
          </h1>
          <p class="subhead">
            Our new site is almost ready. Drop your email and we'll ping you the
            second we go live.
          </p>

          <!--
          Set your launch date in the element below using ISO 8601 format.
          Example: data-launch="2025-11-10T00:00:00+05:30" (Asia/Kolkata)
        -->
          <div
            id="countdown"
            class="countdown"
            data-launch="2025-11-10T00:00:00+05:30"
            aria-live="polite"
          >
            <div class="timebox">
              <div class="value" id="days">00</div>
              <div class="label">Days</div>
            </div>
            <div class="timebox">
              <div class="value" id="hours">00</div>
              <div class="label">Hours</div>
            </div>
            <div class="timebox">
              <div class="value" id="minutes">00</div>
              <div class="label">Minutes</div>
            </div>
            <div class="timebox">
              <div class="value" id="seconds">00</div>
              <div class="label">Seconds</div>
            </div>
          </div>

          <form
            class="notify"
            name="data"
            id="notify-form"
            novalidate
            aria-labelledby="notify-label"
          >
            <label id="notify-label" class="sr-only" for="email"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <button type="submit">Notify me</button>
          </form>
          <div class="note" id="form-note">No spam. Unsubscribe anytime.</div>
        </div>

        <div class="divider" aria-hidden="true"></div>

        <footer>
          <small
            >¬© <span id="year"></span> kOnshu.in. All rights reserved.</small
          >
          <nav class="socials" aria-label="Social links">
            <a
              class="iconbtn"
              href="https://x.com/karan_k_code"
              aria-label="Follow on X/Twitter"
              title="X"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M18.244 2H21l-6.56 7.497L22 22h-6.828l-5.34-6.83L3.6 22H1l7.02-8.02L2 2h6.91l4.82 6.273L18.244 2Zm-1.21 18h1.894L7.06 4H5.07l11.965 16Z"
                />
              </svg>
            </a>
            <a
              class="iconbtn"
              href="https://instagram.com/karan_k_code"
              aria-label="Follow on Instagram"
              title="Instagram"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5Zm0 2a3 3 0 00-3 3v10a3 3 0 003 3h10a3 3 0 003-3V7a3 3 0 00-3-3H7Zm11 2a1 1 0 110 2 1 1 0 010-2ZM12 7a5 5 0 110 10 5 5 0 010-10Zm0 2a3 3 0 100 6 3 3 0 000-6Z"
                />
              </svg>
            </a>
            <a
              class="iconbtn"
              href="https://linkedin.com/in/karan-kumar-306a27273"
              aria-label="Connect on LinkedIn"
              title="LinkedIn"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5ZM0 8.98h4.99V24H0V8.98Zm7.49 0H12v2.06h.06c.63-1.2 2.17-2.46 4.47-2.46 4.78 0 5.67 3.15 5.67 7.25V24h-4.99v-6.77c0-1.61-.03-3.69-2.25-3.69-2.25 0-2.59 1.76-2.59 3.57V24H7.49V8.98Z"
                />
              </svg>
            </a>
          </nav>
        </footer>
      </section>
    </main>

    <script>
      // ===== Helper: pad numbers to 2 digits
      const pad2 = (n) => String(n).padStart(2, "0");

      // ===== Countdown logic
      const el = document.getElementById("countdown");
      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      function startCountdown(isoDateStr) {
        const target = new Date(isoDateStr);
        if (isNaN(target)) {
          console.warn(
            "Invalid launch date. Please use a valid ISO 8601 string."
          );
          return;
        }
        const tick = () => {
          const now = new Date();
          let diff = target - now;
          if (diff <= 0) {
            daysEl.textContent =
              hoursEl.textContent =
              minutesEl.textContent =
              secondsEl.textContent =
                "00";
            document.getElementById("headline").textContent = "We're live!";
            document.querySelector(".subhead").textContent =
              "Thanks for the love ‚Äî the doors are open.";
            clearInterval(timer);
            return;
          }
          const d = Math.floor(diff / (1000 * 60 * 60 * 24));
          diff -= d * 24 * 60 * 60 * 1000;
          const h = Math.floor(diff / (1000 * 60 * 60));
          diff -= h * 60 * 60 * 1000;
          const m = Math.floor(diff / (1000 * 60));
          diff -= m * 60 * 1000;
          const s = Math.floor(diff / 1000);

          daysEl.textContent = pad2(d);
          hoursEl.textContent = pad2(h);
          minutesEl.textContent = pad2(m);
          secondsEl.textContent = pad2(s);
        };
        tick();
        const timer = setInterval(tick, 1000);
      }

      startCountdown(el.getAttribute("data-launch"));

      // ===== Email capture UI (front-end only)
      const form = document.getElementById("notify-form");
      const emailInput = document.getElementById("email");
      const note = document.getElementById("form-note");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = emailInput.value.trim();
        if (!email) {
          note.textContent = "Please enter an email address.";
          note.style.color = "var(--danger)";
          emailInput.focus();
          return;
        }
        const valid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        if (!valid) {
          note.textContent = "That email looks invalid. Try again?";
          note.style.color = "var(--danger)";
          emailInput.focus();
          return;
        }

        form.querySelector("button[type='submit']").disabled = true;

        // In production, send this to your backend or service like ConvertKit/Mailchimp.
        // fetch('/api/subscribe', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ email }) })

        url = "http://localhost:3000/incoming-email"; // Replace with your endpoint

        const result = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            from: email,
            subject: "Hello",
            body: "This is a test",
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            return data;
          })
          .catch((error) => {
            console.error("Error:", error);
          });

        console.log("Email sent successfully:", result);

        note.textContent = "Thanks! We'll let you know when we launch.";
        note.style.color = "var(--success)";
        emailInput.value = "";
      });

      // ===== Year in footer
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
